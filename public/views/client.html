<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WebSocket EchoServer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-5">
        <div class="h2">Sistema Bancário</div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="operation">Informe seu CPF ou o número da Conta</label>
                            <input type="text" max="11" class="form-control" id="cpf">
                        </div>
                    </div>
                    <div class="col-md-12 mb-3 dflex justify-content-between">

                        <input type="button" class="col-md-3 block btn btn-primary" id="button" value="Buscar">
                        <input type="button" class=" col-md-3 btn btn-warning" style="color:white; float:right"
                            onclick="index()" value="Voltar Menu Inicial">
                    </div>

                    <div class="col-md-12">
                        <div class="border-top">
                            <div class="h2">Resultado da Busca</div>
                            <div id="text">Aqui irá aparecer o resultado da busca...</div>
                        </div>
                    </div>

                    <div class="col-md-12" id="hasAccount" style="display:initial">
                        
                    </div>

                    <div class="col-md-12" id="noHasAccount" style="display:none">
                        <div class="alert alert-warning">
                            <strong>Atenção!</strong> Nenhuma conta encontrada para este CPF.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/client.js"></script>
    <script src="js/route.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
