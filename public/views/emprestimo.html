<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WebSocket EchoServer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-5">
        <div class="h2">Serviço: Empréstimo</div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <div class="row">

                    <div class="col-12 border-top mt-5 mb-3">
                        <div class="h4 mt-2">Banco Credor</div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="">Agência</label>
                            <input type="text" class="form-control" id="agency" aria-describedby="agency" disabled value="0001">
                            <small id="emailHelp" class="form-text text-muted">Informe o número da agência do banco credor.</small>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="form-group">
                            <label for="">Conta</label>
                            <input type="text" class="form-control" id="account"
                                aria-describedby="account" disabled value="989898">
                            <small id="emailHelp" class="form-text text-muted">Número da conta da banco credor.</small>
                        </div>
                    </div>

                    <div class="col-12 border-top mt-5">
                        <div class="h4 mt-2">Banco Cliente</div>
                    </div>

                    <div class="col-4">
                        <div class="form-group">
                            <label for="">Agência</label>
                            <input type="text" class="form-control" id="agencyDestiny" aria-describedby="agencyDestiny"
                                placeholder="0000">
                            <small id="emailHelp" class="form-text text-muted">Informe o número da agência.</small>
                        </div>
                    </div>

                    <div class="col-4">
                        <div class="form-group">
                            <label for="">Conta</label>
                            <input type="text" class="form-control" id="accountDestiny"
                                aria-describedby="accountDestiny" placeholder="000000">
                            <small id="emailHelp" class="form-text text-muted">Informe o número da conta.</small>
                        </div>
                    </div>

                    <div class="col-4">
                        <div class="form-group">
                            <label for="">Valor</label>
                            <input type="text" class="form-control" id="value" aria-describedby="value"
                                placeholder="1.000">
                            <small id="emailHelp" class="form-text text-muted">Informe o valor.</small>
                        </div>
                    </div>

                </div>
                <div class="row justify-content-between">
                    <button type="button" class="block btn btn-primary col-4" id="button">Efetuar Empréstimo</button>
                    <button type="button" class="block btn btn-warning col-4" onclick="index()">Voltar</button>
                </div>
            </div>
            <div class="col-12 mt-5 mb-5">
                <div id="response"></div>
            </div>
        </div>
    </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="../sources/js/route.js"></script>
    <script src="../sources/js/loan.js"></script>
</body>

</html>
