<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WebSocket EchoServer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-5">
        <div class="h2">Cadastro de Contas</div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="">

                    <div class="row">
                        <div class="col-3">
                            <div class="form-group">
                                <label for="operation">Operação</label>
                                <select name="operation" class="form-control" id="operation">
                                    <option value="">Selecione</option>
                                    <option value="cadastrar_conta">Cadastrar Conta</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-3">
                            <div class="form-group">
                                <label for="agency">Agencia: </label>
                                <input class="inputData form-control" id="agency" name="agency" type="text"
                                    placeholder="0001" />
                            </div>
                        </div>

                        <div class="col-3">
                            <div class="form-group">
                                <label for="account">Conta: </label>
                                <input class="inputData form-control" id="account" name="account" type="text"
                                    placeholder="123456" />
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="form-group">
                                <label for="cpf">CPF: </label>
                                <input class="inputData form-control" id="cpf" name="cpf" type="text"
                                    placeholder="00011122233" />
                            </div>
                        </div>
                    </div>
                    <input type="button" class="block btn btn-primary" id="button" value="enviar">
                </form>
            </div>
            <div class="col-12 mt-5 mb-5">
                <div id="response"></div>
            </div>
        </div>
    </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
